openapi: 3.0.0
info:
  description: |
    A more complex version of the race cars API.
  version: "1.0.0"
  title: Race Cars Management
  contact:
    email: loi.tra@9thwonder.com
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/loi.tra/my-first-API/1.0.0
  - description: Please run the app locally on port 8080
    url: 'http://localhost:8080/api'
tags:
  - name: class
    description: Classes of races and cars
  - name: address
    description: Addresses of teams and drivers
  - name: team
    description: Teams
  - name: car
    description: Cars
  - name: driver
    description: Drivers
  - name: race
    description: Races
  - name: race-result
    description: Race's Results

paths:
  # Classes
  /classes:
    post:
      tags:
        - class
      summary: Add a new class to the system
      operationId: addClass
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassFormData'
        description: form data object that contains fields to update a specific Class
        required: true
      responses:
        default:
          description: successful operation
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successful operation
                  data:
                    $ref: '#/components/schemas/Class'    
        '400':
          $ref: '#/components/responses/400BadRequest'
    get:
      tags:
        - class
      summary: Finds Classes # with or w/o conditions
      description: Finds all the classes
      # Multiple status values can be provided with comma separated strings
      operationId: findClasses
      # parameters:
      #   - name: limit
      #     in: query
      #     description: >-
      #       Limit the number of cars returned.
      #       For valid response try integer IDs with value >= 1 and <= 50.\ \ Other
      #       values will generated exceptions
      #     required: false
      #     explode: true
      #     schema:
      #       type: integer
      #       minimum: 1
      #       maximum: 50
      #     examples:
      #       val1:
      #         value: 1
      #         summary: A sample min value
      #       max:
      #         value: 50
      #         summary: A sample max value
      #   - name: offset
      #     in: query
      #     description: offset the number of cars returned
      #     schema:
      #       type: integer
      #       format: int32
      #   - name: sort
      #     in: query
      #     description: sort the cars returned
      #     schema:
      #       type: string
      #       default: '-createdAt'
      #   # - name: status
      #   #   in: query
      #   #   description: Status values that need to be considered for filter
      #   #   # required: true
      #   #   explode: true
      #   #   schema:
      #   #     type: array
      #   #     items:
      #   #       type: string
      #   #       enum:
      #   #         - all
      #   #         - active
      #   #         - inactive
      #   #         - archived
      #   #       default: all
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Class'
  '/classes/{id}':
    get:
      tags:
        - class
      summary: Find class by ID
      description: Returns a single class
      operationId: getClassById
      parameters:
        - name: id
          in: path
          description: ID of class to return
          required: true
          schema:
            $ref: '#/components/schemas/uuidFormat'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '404':
          $ref: '#/components/responses/404NotFound'
        '400':
          $ref: '#/components/responses/400BadRequest'
    patch:
      tags:
        - class
      summary: Updates an existing class by ID
      operationId: updateClass
      parameters:
        - name: id
          in: path
          description: ID of the class that needs to be updated
          required: true
          schema:
            $ref: '#/components/schemas/uuidFormat'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassFormData'
        description: form data object that contains fields to update a specific Class
        required: true
